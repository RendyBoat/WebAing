<!DOCTYPE html>
<html>
<head>

	<title>SIGN UP</title>
	<link rel="stylesheet" href="WebsiteR.css">
</head>
<body>
	<h1>SIGN UP</h1>
	<hr size="3" width="30%">
	<form class="formup">
		<fieldset align="center">
			<legend>REGISTRASI</legend>
			<table align="center">
				<tr>
					<td>Username</td>
					<td> :</td>
					<td>
						<input type="Username" name="username" placeholder="Masukan Username">
					</td>	
				</tr>
				<tr>
					<td>Password</td>
					<td> :</td>
					<td>
						<input type="password" name="password" placeholder="Masukan Password">
					</td>	
				</tr>
				<tr>
					<td>Email</td>
					<td> :</td>
					<td>
						<input type="Email" name="Email" placeholder="Masukan Email">
					</td>	
				</tr>
				<tr>
					<td>Tanggal/Waktu</td>
					<td> :</td>
					<td>
						<input type="datetime-local" name="date" placeholder="Masukan date">
					</td>	
				</tr>
				<tr>
					<td>Jenis Kelamin</td>
					<td> :</td>
					<td>
						<select>
							<option>Laki-laki</option>
							<option>Perempuan</option>
						</select>
					</td>	
				</tr>
				<tr>
					<td><input type="checkbox" id="pilih"><label for="pilih">Saya Menyetujui</label></td>
				</tr>
				<tr>
					<td colspan="3">
						<button class="reset" type="reset">Reset Form</button>
						<button class="send" type="send">Kirim</button>
					</td>
				</tr>

			</table>
		</fieldset>
	</form>

	<hr size="3" width="30%" align="center">
	<h3>Perhatikan pada Username dan Password agar tetap selalu hafal dan tidak lupa</h3>
	<br><br><br><br>
	<p align="center" class="kopi">&copy; Kopirek RGP STORE 2022</p>

</body>
</html>
