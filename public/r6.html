<!DOCTYPE html>
<html>
<head>

	<title>SIGN IN</title>
	<link rel="stylesheet" href="WebsiteR.css">
</head>

<body>
	<h1>SIGN IN</h1>
	<hr size="3" width="30%">
	<form class="formup">
		<fieldset align="center">
			<legend>LOGIN</legend>
			<table align="center">
				<tr>
					<td>Username</td>
					<td> :</td>
					<td>
						<input type="Username" name="username" placeholder="Masukan Username">
					</td>	
				</tr>
				<tr>
					<td>Password</td>
					<td> :</td>
					<td>
						<input type="password" name="password" placeholder="Masukan Password">
					</td>	
				<tr>
					<td colspan="3">
						<button class="send" type="send">Login</button>
					</td>
				</tr>

			</table>
		</fieldset>
	</form>

	<hr size="3" width="30%" align="center">
	<br><br><br><br>
	<p align="center" class="kopi">&copy; Kopirek RGP STORE 2022</p>

</body>
</html>
